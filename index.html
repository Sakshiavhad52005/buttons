<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
<style>
    .btn-1{
        background-color:rgb(203,54,76);
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor:pointer;
    }
    .btn-2{
        background-color:rgb(234,678,24);
        border: none;
        padding: 10px 20px;
        border-radius: 20px 0px 20px 0px;
    }
     .btn-3{
        background-color:rgb(234,678,24);
        border: none;
        padding: 10px 20px;
        border-radius: 20px 0px 50px 10px;
        cursor:pointer;
    }

    .btn-4{
        background-color:rgb(234,678,24);
        border: none;
        padding: 10px 20px;
        border-radius: 10px 0px 10px 0px;
        cursor:pointer;
    }
    .btn-5{
        background-color:rgb(234,678,24);
        border: none;
        padding: 10px 20px;
        border-radius: 30px 30px 40px 10px;
        cursor:pointer;
    }
    .btn-6{
        background-color:rgb(234,678,24);
        border: none;
        padding: 10px 20px;
        border-radius: 0px 20px 0px 20px;
        cursor:pointer;
    }
    .btn-7{
        background-color:rgb(234,678,24);
        border: none;
        padding: 10px 20px;
        border-radius: 20px 30px 20px 30px;
        cursor:pointer;
    }
    </style>
</head>
<body>
<button class="btn-1">Click Me</button>
<button class="btn-2">Click me</button>
<button class="btn-3">Click me</button>
<button class="btn-4">Click me</button>
<button class="btn-5">Click me</button>
<button class="btn-6">Click me</button>
<button class="btn-7">Click me</button>
</body>
</html>
