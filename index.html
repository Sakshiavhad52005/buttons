<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
<style>
    .btn-1{
        background-color: red;rgb(203,54,76)
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor:pointer;
    }
    .btn-2{
        background-color: green;rgb(234,678,24)
        border: none;
        padding: 10px 20px;
        border-radius: 20px 0px 20px 0px;
    }
     .btn-3{
        background-color: burlywood;rgb(234,678,24)
        border: none;
        padding: 10px 20px;
        border-radius: 20px 0px 50px 10px;
        cursor:pointer;
    }
    .btn-4{
        background-color: skyblue;rgb(234,678,24)
        border: none;
        padding: 10px 20px;
        border-radius: 10px 0px 10px 0px;
        cursor:pointer;
    }
    </style>
</head>
<body>
<button class="btn-1">Click Me</button>
<button class="btn-2">Click me</button>
<button class="btn-3">Click me</button>
<button class="btn-4">Click me</button>
<button class="btn-5">Click me</button>
<button class="btn-6">Click me</button>
<button class="btn-7">Click me</button>
</body>
</html>
